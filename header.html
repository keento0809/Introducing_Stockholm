<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
    <title>Header</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <section class="logo-section">
          <img src="assets/logo-white.svg" alt="logo" href="#" />
        </section>
        <nav class="nav-section">
          <ul class="nav-list">
            <li id="target-historyAndCulture">History & Culture</li>
            <li id="target-thingsToDo">Things to do</li>
            <li id="target-food">Food and restaurants</li>
            <li id="target-placeToGo">Place to go</li>
          </ul>
        </nav>
        <section class="menu-section">
          <img class="tag" src="assets/tag.svg" alt="" />
          <div class="menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </section>
      </div>
    </header>
    <main>
      <div class="test-video">
        <iframe
          src="https://player.vimeo.com/video/651536212?h=b575c49298&byline=0&muted=1&autoplay=1&controls=0&dnt=1&loop=1&app_id=122963"
          frameborder="0"
          allow="autoplay; fullscreen; picture-in-picture"
        >
          ></iframe
        >
      </div>
      <div class="description">
        <h1>Welcome to Stockholm</h1>
        <p>
          An open city for different perspectives and new ideas. A vibrant
          destination where innovations in music, design, fashion and technology
          are born. A place for you.
        </p>
      </div>
    </main>
  </body>
</html>
